<section data-ng-controller="MachinesController" ng-init="checked=true" data-ng-init="find()">
    <label>
        <input type="checkbox" ng-model="checked" style="float:left; margin-right:10px;">
    </label>
    <div class="check-element animate-show-hide view" ng-show="checked" style="clear:both;">
        <h1>一机房</h1>
        <div class="unit" data-ng-repeat="pcStatus in pcStatuses">
            <img class="holder" ng-src="/img/pcStatus/{{pcStatus.status}}.png">
            <div class="alter">
                <a ng-href="/register">上机</a>
                <a ng-href="/fix">维修</a>
            </div>
        </div>
    </div>
    <div class="check-element animate-show-hide view" ng-hide="checked" style="clear:both;">
        <h1>三机房</h1>
        <div class="unit" data-ng-repeat="pcStatus in pcStatuses">
            <img class="holder" ng-src="/img/pcStatus/{{pcStatus.status}}.png">
            <div class="alter">
                <a ng-href="/register">上机</a>
            </div>
        </div>
    </div>
</section>
