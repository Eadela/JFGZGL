<section>
    <form class="form-horizontal" method="post">
        <fieldset>
            <div>
                <legend>上机登记</legend>
            </div>
            <div class="control-group">
                <label class="control-label">选择登记方式</label>
                <div class="controls">
                    <!-- Multiple Radios -->
                    <label class="radio">
                        <input type="radio" value="键盘输入" name="group" checked="checked">
                        键盘输入
                    </label>
                    <label class="radio">
                        <input type="radio" value="刷卡登记" name="group">
                        刷卡登记
                    </label>
                </div>
            </div>

            <div class="control-group">

                <!-- Text input-->
                <label class="control-label">姓名</label>
                <div class="controls">
                    <input type="text" required>
                </div>
            </div>

            <div class="control-group">

                <!-- Text input-->
                <label class="control-label">学号</label>
                <div class="controls">
                    <input type="text" required>
                </div>
            </div>

            <div class="control-group">

                <!-- Text input-->
                <label class="control-label">手机号码</label>
                <div class="controls">
                    <input type="text" required>
                </div>
            </div>

            <div class="modal-footer control-group">
                <!-- Button -->
                <button type="submit" class="btn btn-primary" ng-click="ok()">提交</button>
                <button class="btn btn-warning" ng-click="cancel()">取消</button>
            </div>

        </fieldset>
    </form>
</section>
