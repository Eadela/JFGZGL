<section>
    <form name="theEnrollForm" class="form-horizontal" method="post">
        <div>
            <legend>上机登记</legend>
        </div>
        <div class="control-group">

            <!-- Text input-->
            <label class="control-label">姓名</label>
            <div class="controls">
                <input type="text" ng-model="useLog.name" required>
            </div>
        </div>

        <div class="control-group">

            <!-- Text input-->
            <label class="control-label">学号</label>
            <div class="controls">
                <input type="number" ng-model="useLog.sno" ng-maxlength="8" ng-minlength="8" placeholder="请输入您8位数的学号" required>
            </div>
        </div>

        <div class="control-group">

            <!-- Text input-->
            <label class="control-label">手机号码</label>
            <div class="controls">
                <input type="number" ng-model="useLog.tel" required>
            </div>
        </div>

        <div class="modal-footer">
            <!-- Button -->
            <button type="submit" class="btn btn-primary" ng-click="ok()" ng-disabled='!theEnrollForm.$valid'>提交</button>
            <button class="btn btn-warning" ng-click="cancel()">取消</button>
        </div>
    </form>
</section>
